        vpc-id: vpc-78a2071d
        subnet-id: subnet-1d4eb46a # elife-public-subnet
        subnet-cidr: '10.0.2.0/24'

master-server:
    aws:
        ports:
            - 22
            - 4506: # salt publish port
                # CIDR of subnet this master will server
                cidr-ip: 10.0.2.0/24 # access via VPC ip range only
